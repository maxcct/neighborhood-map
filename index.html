<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link class="font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4o00MyB-OrCcySLOK0gK43tRdKmK--Dg"></script>
	<link href="css/style.css" rel="stylesheet">
	<title>Neighborhood Map</title>
</head>
<body>
	<div id="top">
		<h3 data-bind="ifnot: showList">L O C A T I O N S</h3>
		<a id="icon" href="javascript:void(0);" data-bind="click: openCloseList">&#9776;</a>
	</div>
	<ul>
		<!-- ko if: showList -->
			<!-- ko foreach: locList -->
				<li data-bind="text: name, click: $root.clickLocation"></li>
			<!-- /ko -->
		<!-- /ko -->
	</ul>
	<div id="tools">
		<input data-bind="textInput: filter">
		<button data-bind="click: $root.clearSelection">C L E A R</button>
		<br>
	</div>
	<div id="info"></div>
	<div id="map"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4o00MyB-OrCcySLOK0gK43tRdKmK--Dg&callback=initMap"></script>
	<script src="js/map.js"></script>-->
</body>
</html>
