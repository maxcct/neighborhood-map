<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link class="font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4o00MyB-OrCcySLOK0gK43tRdKmK--Dg"></script>
	<style>
    	#map {
        height: 400px;
        width: 100%;
    	}
    </style>
	<title>Neighborhood Map</title>
</head>
<body>
	<ul id="loc-list" data-bind="foreach: locList">
		<li data-bind="text: name, click: $root.toggleVisibility"></li>
	</ul>

	<input data-bind="textInput: filter">
	<div id="info"></div>
	<div id="map"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4o00MyB-OrCcySLOK0gK43tRdKmK--Dg&callback=initMap"></script>
	<script src="js/map.js"></script>-->
</body>
</html>
